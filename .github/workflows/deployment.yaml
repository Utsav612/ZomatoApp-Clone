name: build analyze, scan deploy
on:
  push:
    branches:
      - main

jobs:
  build-analyze-scan:
    name: build
    runs-on: [self-hosted]
    steps:
      - name: checkout the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Building code and analyze with SonarQube
        uses: actions/checkout@main
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
      - name: dependencies install
        run: |
          npm install
      - name: trivyScan
        run: trivy fs . > trivy-report.txt
      - name: docker build push
        run: |
          docker build -t zomato .
          docker tag zomato saurabhdocker984/zomato:latest
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "saurabhdocker984" --password-stdin
          docker push saurabhdocker984/zomato:latest
      - name: trivy image scan
        run: trivy image saurabhdocker984/zomato:latest
        
  deploy:
    name: deploy app to docker
    needs: build-analyze-scan
    runs-on: [self-hosted]
    steps:
      - name: docker pull
        run: docker pull saurabhdocker984/zomato:latest
      - name: trivy scan
        run: trivy image saurabhdocker984/zomato:latest
      - name: docker run application
        run: docker run -itd -p 3000:3000 --name zomato saurabhdocker984/zomato:latest
